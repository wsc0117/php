<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>后台登录页面</title>
        <link rel="stylesheet" href="../css/bootstrap3.min.css">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap3.min.js"></script>
        <link rel="stylesheet" href="../css/login.css">
        <script type="text/javascript">
            $(function () {
                //按钮点击事件
                $("#btnLogin").on('click', function () {
                    var userkey = $("#userkey").val(); //获取账号输入框的内容
                    var pass = $("#password").val();  //获取密码输入框的内容
                    if (userkey == '' || pass == '') {
                        alert("用户名及密码不能为空");
                        return false;
                    } else {
                        //传值，将账号和密码传给data属性
                        var datas = {
                            userkey: userkey,
                            password: pass
                        };
                        //ajax
                        $.ajax({
                            url: '../scripts/login.php',
                            type: 'post',
                            dataType: 'json',
                            data: datas, //datas的数据
                            success: function (r) {
                                if (r.code > 0) {
                                    //code为php后台传过来的数据，判断
                                    alert('登录成功');
                                    window.location.href = 'index.html';//登录成功跳转
                                } else {
                                    alert('登录失败,账号或密码有误');
                                }

                            }
                        });
                    }
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!--左空白-->
                <div class="col-md-3 "></div>
                <!--中-->
                <div class="col-md-6 ">
                    <div class="row form-group d2">
                        <h2>Login</h2>
                        <form action="" class="form-horizontal" role="form" method="post">
                            <!-- 左留白 -->
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="col-md-1"></div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <!-- 用户名 -->
                                        <label class="control-label col-md-3 username">账 号</label>
                                        <div class="col-md-9 input-group">
                                            <span class="glyphicon glyphicon-user input-group-addon"></span>
                                            <input type="text" class="form-control" name="userkey" placeholder="请输入账号" id="userkey"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- 密码 -->
                                        <label class="control-label col-md-3 pwd">密 码</label>
                                        <div class="col-md-9  input-group">
                                            <span class="glyphicon glyphicon-lock input-group-addon"></span>
                                            <input type="password" class="form-control" name="password" placeholder="请输入密码" id="password">
                                        </div>
                                    </div>
                                    <!-- 按钮 -->
                                    <div class="row col-md-12">
                                        <button type="button" class="btn btn-primary col-md-3 col-md-offset-6" name="btnLogin" id="btnLogin">登录</button>
                                    </div>
                                    <div class="row col-md-12">
                                        <label class="control-label col-md-10 col-md-offset-3 log">没有账号?<a href="./Register.html">前去注册</a></label>

                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <!-- 右留白 -->
                            <div class="col-md-1"></div>
                        </form>


                    </div>
                </div>
                <!--右空白-->
                <div class="col-md-3 "></div>
            </div>
        </div>
    </body>

</html>
